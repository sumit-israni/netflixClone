<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <h1>Netflix</h1>
        </div>
        <div class="menu">
            <ul>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>Recently Added</li>
                <li>My List</li>
            </ul>
        </div>
        <div class="search">
            <i class="bi bi-search"></i>
            <i class="bi bi-bell-fill"></i>
            <i class="bi bi-person-circle"></i>
        </div>
    </nav>
    <div class="main">
        <img src="https://www.ecranlarge.com/media/cache/1600x1200/uploads/articles/000/000/000/stranger-things-photo-photo-saison-3-1049769-large.jpg"
            alt="">
        <div class="tittle">
            <div class="upper">
                <img src="https://e1.pxfuel.com/desktop-wallpaper/926/363/desktop-wallpaper-logo-netflix-backgrounds-netflix-logo.jpg"
                    alt="">
                <h5>series</h5>
            </div>
            <div class="name">
                strangeR <br>things
            </div>
            <div>
                <button class="bi bi-play btn">Play</button>
                <button class="bi bi-plus btn">My List</button>
            </div>
            <p class="des">
                When a young boy vanishes,a small town uncovers<br>
                a mystery involving secret experiments,terrifying<br>
                supernatural forces and a strange little girl.
            </p>
        </div>
        <div class="footer">
            <p>Popular on Netflix</p>
            <div class="imgcontainer">
            </div>
            <script src="script.js"></script>
</body>

</html>
